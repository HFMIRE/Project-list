<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>Image slidesr</title>
</head>
<body>
<div class="container">
   <div class="slides fade ">
    <image id="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ00SkoKXwbInDRE_lB_ty9HTz958mmyS_rSg&usqp=CAU" weight="900" width="900"></image>
   </div>
   <div class="slides fade">
    <image id="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyQoDQ26zoanW5iDH6xAKTYd7BEZGb8rWPQg&usqp=CAU" weight="900" width="900"></image>
   </div>
   <div class="slides fade">
    <image id="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjWnp421fzgSCS83hbJke30VQLbO1g1Iq26g&usqp=CAU" weight="900" width="900"></image>
   </div>
   <div class="slides fade">
    <image id="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoKSET6YOhB59rOtJjPEfQZadwgrp9jtr74A&usqp=CAU" weight="900" width="900"></image>
   </div>
   <div class="slides fade">
    <image id="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtoYSL1le1aFE3jSvm7kJcHUIbuIEXgbndQA&usqp=CAU" weight="900" width="900"></image>
   </div>
   <div class="slides fade">
    <image id="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWAZZIBvAvANR_e15Bx8mK37l_MXGMzwZ25g&usqp=CAU" weight="900" width="900"></image>
   </div>
   <div class="button">
   <button class="btn prev" onclick="plusSlides(-1)">Previous</button>
   <button class="btn next" onclick="plusSlides(1)">Next</button>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
